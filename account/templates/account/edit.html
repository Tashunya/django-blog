
{% extends "base.html" %}

{% block title %}Редактирование учетной записи{% endblock %}

{% block content %}
  <h1>Редактирование учетной записи</h1>
  <p>Вы можете внести изменения в учетную запись, используя форму:</p>
  <form action="." method="post" enctype="multipart/form-data">
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Сохранить изменения"></p>
  </form>
{% endblock %}
